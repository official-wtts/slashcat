<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-size: 1rem;
    }

    a:hover {
      color: #ccc;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://discord.gg/63kP5WxC9K";
    }, 3000); // Wait 3 seconds
  </script>
</head>
<body>
  <img src="cat.png" alt="Redirect Cat" />
  <h1>Taking you to Discord...</h1>
  <p>If you're not redirected, <a href="https://discord.gg/63kP5WxC9K">click here</a>.</p>
</body>
</html>
